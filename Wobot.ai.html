<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wobot.ai</title>
    <link href="wobot.ai.css" rel="stylesheet" type="text/css">  
</head>
<body>
    <svg id="bg" height="100vh" width="100vw">
        <line class="back" x1="-350px" y1="495px" x2="600px" y2="495px" stroke="rgb(220, 220, 255)" stroke-width="10px"/> 
        <line class="back" x1="650px" y1="805px" x2="1700px" y2="805px" stroke="rgb(220, 220, 255)" stroke-width="10px"/>
        <rect class="back" x="-350px" y="500px"  height="300px" width="1700px" stroke="rgb(248, 248, 248)" fill="rgb(248, 248, 248)" />
    </svg>
    <img id="logo" src="logo.png" alt="logo">
    <div id="d-box">
        <img id="logo1" src="logo1.png" alt="image">
        <p id="heading">It's a delight to have you <br> onboard</p>
        <p id="text">Help us know you better. <br>
            (This is how we optimize Wobot as per your business needs)
        </p>
        Company name <br>
        <input id="i-box1" name="company" type="text" placeholder="e.g. Example Inc"/>
        Industry <br>
        <select id="i-box2" name="select">
            <option value="select">Select</option>
        </select>
        Company size <br>
        <button class="btn">1-20</button>
        <button class="btn">21-50</button>
        <button class="btn">51-200</button>
        <button class="btn">201-500</button>
        <button class="btn">500+</button>
        <input id="sub-btn" type="Submit" value="Get Started">
    </div>
    <p id="f-text">Terms of use | Privacy policy</p> 
</body>
</html>
